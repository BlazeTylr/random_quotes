<html>

<head>
  <style type="text/css">
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
    }

    div.container {
      max-width: 500px;
      margin: 100px auto;
      border: 2px solid #4caf50;
      /* Green border */
      border-radius: 10px;
      /* Rounded corners */
      padding: 20px;
      text-align: center;
      background-color: #fff;
      /* White background */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      /* Box shadow */
    }

    h4 {
      font-size: 24px;
      /* Larger font size */
      color: #4caf50;
      /* Green text */
      margin-bottom: 20px;
      /* Spacing below heading */
    }

    p.quote {
      font-size: 18px;
      /* Medium font size */
      line-height: 1.5;
      /* Line height */
    }

    p.small {
      font-size: 12px;
      /* Small font size */
      color: #777;
      /* Light gray text */
    }

    p.small a {
      color: #4caf50;
      /* Green link */
      text-decoration: none;
      /* Remove underline */
    }

    p.small a:hover {
      text-decoration: underline;
      /* Underline on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>Tech Quotes</h4>
    <p class="quote">{{quote}}</p>
  </div>
</body>

</html>
